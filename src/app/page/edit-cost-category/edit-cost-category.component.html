<div class="main-content mt-3 min-vh-100">
    <div class="container-fluid">
        <div class="row">
            <div *ngIf="costCategory" class="col-6 offset-3">
                <form #costCategoryForm="ngForm" (ngSubmit)="setCostCategoryToDatabase(costCategory)">
                    <div *ngIf="!updating" class="form-group">
                        <h2 *ngIf="costCategory.id==0" class="card-title mb-5">Új költség kategória létrehozása</h2>
                        <h2 *ngIf="costCategory.id!=0" class="card-title mb-5">Költség kategória módosítása
                        </h2>
                        <label for="costCategory">#</label>
                        <input [(ngModel)]="costCategory.id" id="costCategory" name="costCategory" type="number"
                            class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <label for="costCategoryCategoryName">Költség kategória</label>
                        <input name="costCategoryCategoryName" [(ngModel)]="costCategory.costCategoryName" type="text"
                            class="form-control pl-3" pattern="^[A-ZÁÉŐÚŰÖÜÓÍa-záéűúőöüóí ]+$" required>

                        <div [hidden]="
                                        costCategoryForm.controls.costCategoryCategoryName?.valid ||
                                        costCategoryForm.controls.costCategoryCategoryName?.pristine
                                        " class="error-message">
                            Érvényes költség kategória nevet kell megadni.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Leírás</label>
                        <input name="description" [(ngModel)]="costCategory.description" type="text"
                            class="form-control pl-3" pattern="^[A-ZÁÉŐÚŰÖÜÓÍa-záéűúőöüóí ]+$" required>

                        <div [hidden]="
                                        costCategoryForm.controls.description?.valid ||
                                        costCategoryForm.controls.description?.pristine
                                        " class="error-message">
                            Érvényes leírást kell megadni.
                        </div>
                    </div>

                    <div *ngIf="costCategoryForm.invalid" class="alert alert-warning text-center mt-2" role="alert">
                        Az összes mezőt kötelező megadni!
                    </div>

                    <button [disabled]="costCategoryForm.invalid || updating" type="submit"
                        class="btn btn-block btn-info mb-5">
                        <i *ngIf="!updating" class="fa fa-save"></i>
                        <i *ngIf="updating" class="fa fa-refresh"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
