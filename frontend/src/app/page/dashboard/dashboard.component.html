<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">account_balance_wallet</i>
                        </div>
                        <p class="card-category">Bevételek</p>
                        <h3 class="card-title">
                            {{ sumOfIncomes }}
                            <small>HUF</small>
                        </h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">Összes bevétel</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-danger card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">credit_card</i>
                        </div>
                        <p class="card-category">Költségek</p>
                        <h3 class="card-title">
                            {{ sumOfCosts }}
                            <small>HUF</small>
                        </h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">Összes költség</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">savings</i>
                        </div>
                        <p class="card-category">Egyenleg</p>
                        <h3 class="card-title">
                            {{ balance }}
                            <small>HUF</small>
                        </h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">Összes bevétel-összes költség</div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
